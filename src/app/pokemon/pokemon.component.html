<h1 class="text-center">CATCH YOUR POKEMON</h1>
<div class="row justify-content-center align-items-center">
  <mat-spinner *ngIf="loading"></mat-spinner>
  <ng-container *ngIf="!loading">
    <app-pokemon-item
      *ngFor="let pokemon of pokemons; let i = index"
      [pokemon]="pokemon"
      [index]="i"
    ></app-pokemon-item>
  </ng-container>
</div>
