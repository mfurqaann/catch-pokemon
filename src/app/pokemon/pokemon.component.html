<!-- <h1>CATCH YOUR POKEMON</h1> -->
<div class="row">
  <div *ngIf="loading">loading</div>

  <ng-container *ngIf="!loading">
    <app-pokemon-item
      *ngFor="let pokemon of pokemonDetail; let i = index"
      [pokemon]="pokemon"
      [index]="i"
    ></app-pokemon-item>
  </ng-container>
</div>
