<h1 class="text-center" *ngIf="isThereCollectionPokemon">
  {{ constant.label.YOUR_POKEMON_COLLECTIONS | translate }}
</h1>

<div class="row justify-content-center">
  <h1 class="text-center" *ngIf="!isThereCollectionPokemon">
    {{ constant.label.YOU_DONT_HAVE_COLLECTION_POKEMON | translate }}
  </h1>
  <app-pokemon-item
    *ngFor="let pokemon of catchedPokemons; let i = index"
    [pokemon]="pokemon"
    [index]="i"
  ></app-pokemon-item>
</div>
