<a [routerLink]="[pokemon.id]" class="container-card">
  <div class="col-md-4">
    <div class="card" style="width: 18rem">
      <img [src]="pokemon.imageUrl" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ pokemon.name | uppercase }}</h5>
      </div>
    </div>
  </div>
</a>
